<div class="mt-5 container">
  <div class="card">
    <div class="card-header">
      <h4>Lista de Rifas
        <a routerLink="/rifas/addRifa" class="btn btn-primary float-end">Agregar Rifa</a>
      </h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha de Creación</th>
            <th>Fecha de Finalización</th>
            <th>ID de Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rifa of rifas">
            <td>{{ rifa.id }}</td>
            <td>{{ rifa.nombre }}</td>
            <td>{{ rifa.descripcion }}</td>
            <td>{{ rifa.fechaCreacion | date }}</td>
            <td>{{ rifa.fechaFinalizacion | date }}</td>
            <td>{{ rifa.usuarioId }}</td>
            <td>
              <a [routerLink]="['/rifas', rifa.id, 'editRifa']" class="btn btn-success">Editar</a>
              <button type="button" (click)="deleteRifa($event, rifa.id)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

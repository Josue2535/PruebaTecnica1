<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Editar Usuario</h4>
        <a href="/users" class="btn btn-danger float-end">Volver</a>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateUser()">
          <div class="mb-3">
            <label for="name">Nombre</label>
            <input type="text" [(ngModel)]="user.nombre" name="name" id="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

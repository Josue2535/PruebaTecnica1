<div class="mt-5 container">
  <div class="card">
    <div class="card-header">
      <h4>Lista de Boletos
        <a routerLink="/boletos/addBoleto" class="btn btn-primary float-end">Añadir Boleto</a>
      </h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Número</th>
            <th>ID de Rifa</th>
            <th>ID de Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of boletos">
            <td>{{item.id}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.rifaId}}</td>
            <td>{{item.usuarioId}}</td>
            <td>
              <a href="/boletos/{{item.id}}/editBoleto" class="btn btn-success">Editar</a>
              <button type="button" (click)="deleteBoleto($event, item.id)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
